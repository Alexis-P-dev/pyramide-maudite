<body>
    <audio src="pm.mp3" id="son"></audio>

</body>
<script>
let compteur = 0;
const audio = new Audio("pm.mp3");

document.getElementById("btn").addEventListener("click", () => {
    compteur++;
    document.getElementById("resultat").innerHTML = "Crie : " + compteur;
    audio.currentTime = 0;
    audio.play();
